<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
    	<nav>
    		<ul>
    			<li><a href="https://mail.google.com">Gmail</a></li>
    			<li><a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a></li>
    			<li><a href="#" alt="Menu"><img src="images/menu.png"></a></li>
    			<li><a href="#" alt="Notifications"><img src="images/notifications.png"></a></li>
    			<li><a class="profile" href="#" alt="Profile"><img src="images/profile.png"></a></li>
    		</ul>
    	</nav>
    </header>
    <main>
    	<div><img class="logo" src="images/logo.png" alt=""></div>
    	<div class="search">
    		<input type="text" name="search" autofocus="">
    		<div class="search-img">
    			<img src="images/keyboard.png"><img class= "microphone" src="images/microphone.png">
    		</div>
    	</div>
    	<div class="buttons">
    		<input type="submit" value="Szukaj w Google" name="search-in-google"><input type="submit" value="Szczęśliwy traf" name="lucky-search">
    	</div>
    	<div class="use-google-lang">Korzystaj z Google w tych językach: <a href="#">English</a></div>
    </main>
    <footer>
		<div class="f-bar"><span>Polska</span></div>
		<div class="f-bar">
			<ul class="ul-left">
				<li><a href="#">Reklamuj się</a></li>
				<li><a href="#">Dla firm</a></li>
				<li><a href="#">O nas</a></li>
			</ul>
			<ul class="ul-right">
				<li><a href="#">Prywatność</a></li>
				<li><a href="#">Warunki</a></li>
				<li><a href="#">Ustawienia</a></li>
			</ul>
		</div>
    </footer>
  </body>
</html>
